<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Provide Your Details to Build a Resume</h2>
      <form id="resumeForm">
        <!-- Section for Personal Information -->
        <label for="personalInfoContent">Personal Information:</label>
        <textarea id="personalInfoContent" required></textarea>

        <!-- Section for Educational Background -->
        <label for="education">Education:</label>
        <textarea id="education" required></textarea>

        <!-- Section for Skillset -->
        <label for="skills">Skills:</label>
        <textarea id="skills" required></textarea>

        <!-- Section for Work History -->
        <label for="experience">Work Experience:</label>
        <textarea id="experience" required></textarea>

        <!-- Section for Career Objective -->
        <label for="objective">Objective:</label>
        <textarea id="objective" required></textarea>

        <!-- Upload a Profile Picture -->
        <label for="profilePic">Upload Profile Picture:</label>
        <input type="file" id="profilePic" accept="image/*" required />

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <div class="container" id="resumeContainer" style="display: none">
      <!-- Display Profile Picture and Objective -->
      <div class="left-section">
        <div class="profile">
          <img
            src=""
            alt="Profile Picture"
            class="profile-pic"
            id="generatedProfilePic"
          />
        </div>
        <div class="profile">
          <h2>PROFILE</h2>
          <p id="generatedObjective"></p>
        </div>
      </div>

      <!-- Main Resume Content Section -->
      <div class="right-section">
        <h1 class="title">DYNAMIC INTERACTIVE RESUME</h1>

        <!-- Dynamic Personal Information -->
        <div class="section-box">
          <div class="heading">
            <h2>PERSONAL INFORMATION</h2>
          </div>
          <div class="content">
            <p id="generatedPersonalInfo"></p>
          </div>
        </div>

        <!-- Dynamic Education Section -->
        <div class="section-box">
          <div class="heading">
            <h2>EDUCATION</h2>
          </div>
          <div class="content">
            <p id="generatedEducation"></p>
          </div>
        </div>

        <!-- Dynamic Skills Section -->
        <div class="section-box">
          <div class="heading">
            <h2>SKILLS</h2>
          </div>
          <div class="content">
            <ul id="generatedSkills"></ul>
          </div>
        </div>

        <!-- Dynamic Work Experience Section -->
        <div class="section-box">
          <div class="heading">
            <h2>WORK EXPERIENCE</h2>
          </div>
          <div class="content">
            <p id="generatedExperience"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
